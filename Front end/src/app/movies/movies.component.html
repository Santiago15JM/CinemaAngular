<div class="content">
  <h1>Peliculas</h1>

  <div class="billboardContainer">
    <div class="card" *ngFor="let func of functions" [routerLink]="['/functions/details', func._id]">
      <h2>{{ func.movie.title }}</h2>
      <img src="../assets/covers/{{ func.movie.cover }}" alt="movie cover" draggable="false" />
      <div class="cover-details">
        <h3>{{ func.movie.year }}</h3>
        <p>Sala {{func.room}}</p>
      </div>
    </div>
  </div>
</div>
